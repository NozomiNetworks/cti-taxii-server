[tox]
envlist = py38,py39,py310,packaging,pre-commit-check

[testenv:py{38,39,310}]
extras =
    test
    mongo
commands =
    pytest --cov-report xml --cov-report term-missing --cov=medallion medallion/test/

passenv = GITHUB_*

[testenv:packaging]
deps =
  twine
commands =
  python setup.py sdist bdist_wheel --universal
  twine check dist/*

[testenv:pre-commit-check]
deps =
  pre-commit
commands =
  pre-commit run --all-files

[gh-actions]
python =
  3.8: py38
  3.9: py39, packaging, pre-commit-check
  3.10: py310